<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="main-container">
    <div class="card">
    <figure>
      <img src="./images/illustration-hero.svg" alt="illustration-hero" class="main-img">
    </figure>
    <h1>
      Order Summary
    </h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
    </p>
    <article class="main-article">
      <img class="icon-2" src="./images/icon-music.svg" alt="music-icon"class="music-icon">
    <article class="left-text">
      <span> Annual Plan <span> $59.99/year</span></span>
      
    </article>
    <a class="right-text" href="#">Change</a>
    </article>
    <button>Proceed to Payment</button>
    <p> Cancel Order</p>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
</body>
</html>
